<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>DashboardFactChecking</title>
    <base href="/">
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="favicon.ico">

    <!-- inline spinner styles to be able to display spinner right away -->
    <style type="text/css">
        body, html {
          height: 100%;
        }
        .app-loading {
          position: relative;
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: center;
          height: 100%;
        }

        .app-loading .spinner {
          height: 100px;
          width: 100px;
          animation: rotate 2s linear infinite;
          transform-origin: center center;
          top: 0;
          bottom: 0;
          left: 0;
          right: 0;
          margin-bottom: 40px;
        }

        .app-loading .spinner .path {
          stroke-dasharray: 1, 200;
          stroke-dashoffset: 0;
          animation: dash 1.5s ease-in-out infinite;
          stroke-linecap: round;
          stroke: #039FCE;
        }

        .wait {
          margin-bottom: 16px;
        }
        .text {
          font-size: 30px;
          font-weight: 500;
        }

        @keyframes rotate {
          100% {
            transform: rotate(360deg);
          }
        }

        @keyframes dash {
          0% {
            stroke-dasharray: 1, 200;
            stroke-dashoffset: 0;
          }
          50% {
            stroke-dasharray: 89, 200;
            stroke-dashoffset: -35px;
          }
          100% {
            stroke-dasharray: 89, 200;
            stroke-dashoffset: -124px;
          }
        }
      </style>
  </head>
  <body>
    <app-root>
      <!-- loading layout replaced by app after startup -->
      <div class="app-loading">
        <svg
          class="spinner"
          viewBox="25 25 50 50">
          <circle
            class="path"
            cx="50"
            cy="50"
            r="20"
            fill="none"
            stroke-width="3"
            stroke-miterlimit="10">
          </circle>
        </svg>

        <span class="wait">Please wait</span>
        <span class="text">We're loading the content...</span>
      </div>
    </app-root>
  </body>
</html>
