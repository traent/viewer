<ng-container *ngIf="url$ | async as src">
  <iframe
    [class.tw-hidden]="!loaded"
    [src]="src"
    (load)="loadHandler($event)">
  </iframe>
</ng-container>

<div
  *ngIf="!loaded"
  class="app-loading">
  <svg
    class="spinner"
    viewBox="25 25 50 50">
    <circle
      class="path"
      cx="50"
      cy="50"
      r="20"
      fill="none"
      stroke-width="3"
      stroke-miterlimit="10">
    </circle>
  </svg>
  <span class="text">{{ 'Loading the content..' }}</span>
  <span class="wait">{{ 'Please wait' }}</span>
</div>
