<ngx-t3-tabs class="tw-mx-4 tw-capitalize">
  <ngx-t3-tab-item
    class="tw-grow tw-basis-0"
    value="info"
    queryParamsHandling="merge"
    routerLinkActive="active"
    routerLink="info">
    <mat-icon class="tw-w-4 tw-h-4 tw-mr-1">info</mat-icon>
    {{ 'i18n.Common.info' | translate }}
  </ngx-t3-tab-item>
  <ngx-t3-tab-item
    class="tw-grow tw-basis-0"
    value="log"
    queryParamsHandling="merge"
    routerLinkActive="active"
    routerLink="log">
    <mat-icon class="tw-w-4 tw-h-4 tw-mr-1">list</mat-icon>
    {{ 'i18n.Common.log' | translate }}
  </ngx-t3-tab-item>
</ngx-t3-tabs>

<div class="tw-mt-3 tw-border-b tw-border-neutral-200"></div>

<div class="tw-grow tw-overflow-hidden">
  <router-outlet></router-outlet>
</div>
