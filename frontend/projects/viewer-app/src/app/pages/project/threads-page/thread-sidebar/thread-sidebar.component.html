<div class="tw-flex tw-flex-row align-center tw-mx-4">
  <ngx-t3-tabs
    class="tw-grow"
    justify="space-between">
    <ngx-t3-tab-item
      value="info"
      width="fill"
      queryParamsHandling="merge"
      routerLinkActive="active"
      routerLink="info">
      <mat-icon class="tw-w-4 tw-h-4 tw-mr-1">info</mat-icon>
      {{ 'i18n.Common.info' | translate }}
    </ngx-t3-tab-item>
    <ngx-t3-tab-item
      value="log"
      width="fill"
      queryParamsHandling="merge"
      routerLinkActive="active"
      routerLink="log">
      <mat-icon class="tw-w-4 tw-h-4 tw-mr-1">list</mat-icon>
      {{ 'i18n.Common.log' | translate }}
    </ngx-t3-tab-item>
  </ngx-t3-tabs>
</div>

<div class="tw-mt-3 tw-border-b tw-border-neutral-200"></div>

<router-outlet></router-outlet>
