<ng-container *ngIf="{
    threadSelected: threadSelected$ | async,
    threadMessages: threadMessages$ | async
  } as resolved">
  <div class="tw-h-12 tw-flex tw-flex-row tw-w-full tw-px-6 tw-py-3 tw-box-border tw-justify-between tw-border-b tw-border-neutral-200 tw-items-center">
    <div
      *ngIf="resolved.threadSelected && (resolved.threadSelected.name | exported); else redacted"
      class="tw-h5 tw-truncate">
      {{ resolved.threadSelected.name | noValueLabel }}
    </div>
    <ng-template #redacted>
      <div class="tw-h5 tw-truncate redacted">
        {{ 'i18n.Common.redacted' | translate }}
      </div>
    </ng-template>
  </div>

  <app-thread-messages [paginator]="resolved.threadMessages"></app-thread-messages>
</ng-container>
