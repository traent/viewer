<ngx-t3-sidebar-header
  class="tw-t3-sidebar-header-container"
  [label]="'i18n.Common.organizations' | translate"
  [backToLabel]="'i18n.LedgerSwitch.ProjectSideInfo.backLedgerInfo' | translate"
  (backTo)="router.navigate(['../..'],  { relativeTo: route, queryParamsHandling: 'merge' })">
</ngx-t3-sidebar-header>

<app-project-side-overview
  *ngIf="ledgerId$ | async as ledgerId"
  [ledgerId]="ledgerId"
  (navigateOrganizations)="navigate('organizations')"
  (navigateParticipants)="navigate('participants')"
  (navigateExplorer)="navigate('explorer')"
  (navigateCrossProjectReferences)="navigate('cross-project-references')"></app-project-side-overview>
