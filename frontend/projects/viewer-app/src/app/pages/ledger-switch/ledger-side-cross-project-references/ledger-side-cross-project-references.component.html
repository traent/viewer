<ngx-t3-sidebar-header
  class="tw-t3-sidebar-header-container"
  [label]="'i18n.Common.linkedProjects' | translate"
  [backToLabel]="'i18n.Common.backProjectInfo' | translate"
  (backTo)="router.navigate(['..'],  { relativeTo: route, queryParamsHandling: 'merge' })">
</ngx-t3-sidebar-header>

<app-cross-project-references-list
  [ledgerId]="ledgerId$ | async"
  (navigateLedger)="navigateLedger($event)"></app-cross-project-references-list>
