<div class="tw-flex tw-flex-row">
  <app-image-icon [image]="itemImage$ | async"></app-image-icon>

  <div class="log-description tw-w-full !tw-ml-3 tw-break-word">
    <ng-container *ngIf="props$ | async as props; else skeleton">
      <div
        *ngIf="{
          member: props.member.name,
          memberClass: props.member.class,
          threadName: props.threadName | escapeHtml,
          threadClass: props.threadStyle,
          documentName: props.documentName | escapeHtml,
          documentClass: props.documentStyle
        } as translateParams"
        ngxT3PointerInnerClick
        class="snapshot-content"
        [ngSwitch]="props.operation"
        (innerClick)="clickHandler($event, snapshot, ledgerId)">
        <span
          *ngSwitchCase="'creation'"
          [innerHtml]="'i18n.SnapshotItem.OperationLabel.ThreadReference.creation' | translate : translateParams | safeHtml">
        </span>
        <span
          *ngSwitchCase="'update'"
          [innerHtml]="'i18n.SnapshotItem.OperationLabel.ThreadReference.update' | translate : translateParams | safeHtml">
        </span>
        <span
          *ngSwitchCase="'deletion'"
          [innerHtml]="'i18n.SnapshotItem.OperationLabel.ThreadReference.removal' | translate : translateParams | safeHtml">
        </span>
      </div>
    </ng-container>
  </div>
</div>

<ng-template #skeleton>
  <div class="tw-grow">
    <ngx-t3-skeleton class="tw-h-4"></ngx-t3-skeleton>
  </div>
</ng-template>
