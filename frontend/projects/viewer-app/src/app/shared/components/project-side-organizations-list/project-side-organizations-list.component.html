<ngx-t3-paginator-list
  *ngIf="organizations$ | async as organizations"
  class="tw-overflow-y-auto tw-grow"
  [paginator]="organizations">
  <div
    *ngFor="let organization$ of organizations.items.value; let last = last"
    class="tw-py-2"
    [ngClass]="{ 'tw-border-b tw-border-neutral-200': !last }">
    <ngx-t3-organization-identity
      *ngIf="{ value: organization$ | async } as organization"
      size="sm"
      class="tw-mx-4"
      [firstLine]="organization.value && organization.value.businessName"
      [secondLine]="organization.value && organization.value.legalName"
      [src]="organization.value && organization.value.logo"
      [squared]="true">
      <ngx-t3-identity-validation [orgValidation]="organization.value?.validationState | identityValidation : 'organization'"></ngx-t3-identity-validation>
    </ngx-t3-organization-identity>
  </div>
</ngx-t3-paginator-list>
