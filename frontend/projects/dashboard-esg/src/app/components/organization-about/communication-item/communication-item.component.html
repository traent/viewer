<ng-container *ngIf="document !== null; else skeleton">
  <div
    *ngIf="document | exportedAndDefined"
    class="flex flex-col md:flex-row md:items-start xl:flex-col">
    <app-document-card
      class="block h-[100px] w-full md:mb-0 md:mr-5"
      [document]="document"></app-document-card>
      <h4 class="h-[44px] illuminem-text-grey-100 mb-1.5 md:my-2.5 ellipsed-2-lines">
        <span *ngIf="document.name | exportedAndDefined; else redactedName">
          {{ document.name }}
        </span>
        <ng-template #redactedName>
          <em>Redacted Name</em>
        </ng-template>
      </h4>
  </div>
</ng-container>

<ng-template #skeleton>
  <div class="flex flex-col md:flex-row md:items-start xl:flex-col">
    <app-document-card
      class="block h-[100px] w-full md:mb-0 md:mr-5"
      [document]="null"></app-document-card>

    <ngx-t3-skeleton class="h-[44px] w-1/3 illuminem-text-grey-100 mb-1.5 md:my-2.5 ellipsed-2-lines"></ngx-t3-skeleton>
    <div class="h-[18px] flex items-center body-2 illuminem-text-grey-300">
      <ngx-t3-skeleton></ngx-t3-skeleton>
      <ngx-t3-skeleton></ngx-t3-skeleton>
    </div>
  </div>
</ng-template>
